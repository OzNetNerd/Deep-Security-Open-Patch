---
AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  LambdaBucketName:
    Type: String

  LambdaTimeout:
    Type: Number
    Default: 300

  LambdaS3KeyPath:
    Type: String

  DeepSecurityApiKey:
    Type: String
    NoEcho: true

  DeepSecurityApiAddress:
    Type: String
    Default: 'https://app.deepsecurity.trendmicro.com/api'

Resources:
  DsopLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: DeepSecurityOpenPatch
      Description: Deep Security Open Patch
      Handler: 'dsop.lambda_handler'
      Code:
        S3Bucket: !Ref LambdaBucketName
        S3Key: !Ref LambdaS3KeyPath
      Environment:
        Variables:
          DS_KEY: !Ref DeepSecurityApiKey
          DS_API_ADDRESS: !Ref DeepSecurityApiAddress
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: !Ref LambdaTimeout
      MemorySize: 192
      Runtime: python3.7

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*

Outputs:
  LambdaS3Location:
    Value: !Sub '${LambdaBucketName}/${LambdaS3KeyPath}'
    Export:
      Name: !Sub '${AWS::StackName}-lambda-file-location'